<div class="row mt-3">
  <div class="col-5">
    <div class="images-slide" *ngIf="productDetail">
      <slideshow [imageUrls]="productDetail.data.images" [height]="'500px'" [minHeight]="" [showArrows]="false"
        [autoPlay]="true" [autoPlayInterval]="5000" [backgroundSize]="'cover'" [showDots]="true" [dotColor]="'#010101'"
        [lazyLoad]="true" [autoPlayWaitForLazyLoad]="true" [hideOnNoSlides]="true">
      </slideshow>
    </div>
  </div>
  <div class="col-7 mt-2">
    <h3>{{productDetail.data.name}}</h3>
    <h2 class="price-color">฿ {{productDetail.data.price}}</h2>

    <div class="row">
      <div class="col-3 mt-2 mb-2">
        การจัดส่ง
      </div>
      <div class="col-9 mt-2 mb-2">
        ค่าจัดส่ง
      </div>
    </div>

    <div class="row">
      <div class="col-3 mt-2 mb-2">
        ชนิด
      </div>
      <div class="col-9 mt-2 mb-2">
        <div class="row">
          <div class="col-3 mb-2 pr-0" *ngFor="let item of productDetail.data.type">
            <div class="type-contain">
              <p class="mb-0 type-name">{{item.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row mt-4">
      <button mat-raised-button (click)="openDialog()">เพิ่มไปยังรถเข็น</button>
    </div>
  </div>
</div>

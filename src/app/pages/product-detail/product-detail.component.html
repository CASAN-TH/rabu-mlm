<div class="row mt-3">
  <div class="col-12 col-sm-12 col-md-12 col-lg-5">
    <div class="images-slide" *ngIf="productDetail">
      <slideshow [imageUrls]="productDetail.data.images" [height]="'500px'" [minHeight]="" [showArrows]="true"
        [autoPlay]="true" [autoPlayInterval]="5000" [backgroundSize]="'cover'" [showDots]="true" [dotColor]="'#010101'"
        [lazyLoad]="true" [autoPlayWaitForLazyLoad]="true" [hideOnNoSlides]="true">
      </slideshow>
    </div>
  </div>
  <div class="col-12 col-sm-12 col-md-12 col-lg-7 mt-2">
    <h3>{{productDetail.data.name}}</h3>
    <h2 class="price-color">฿ {{productDetail.data.price}}</h2>

    <div class="row">
      <div class="col-3 mt-2 mb-2 flex-item-center">
        การจัดส่ง
      </div>
      <div class="col-9 mt-2 mb-2 flex-item-center">
        <span class="mr-2">ค่าจัดส่ง</span>
        <span>
          <mat-form-field>
            <mat-select [(value)]="selection">
              <mat-option *ngFor="let item of productDetail.data.shipingfee" value="{{item._id}}">
                {{item.name}} - ฿{{item.price}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-12 col-md-3 mt-2 mb-2">
        ชนิด
      </div>
      <div class="col-12 col-sm-12 col-md-9 mt-2 mb-2">
        <div class="row pl-2 pr-2" *ngIf="productDetail && productDetail.data && productDetail.data.type">
          <div class="col-4 col-sm-4 col-md-3 mb-2 pr-0" *ngFor="let item of productDetail.data.type">
            <div [ngClass]="{'type-contain': item, 'btn-type-selected': item.name === selectedType.name}"
              (click)="selectType(item)">
              <p class="mb-0 type-name">{{item.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12 col-sm-12 col-md-3">

      </div>
      <div class="col-12 col-sm-12 col-md-9 text-center">
        <div class="row pl-2 pr-2">
          <div class="col-12 pr-0">
              <button mat-raised-button class="btn-size" (click)="openDialog()">เพิ่มไปยังรถเข็น</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

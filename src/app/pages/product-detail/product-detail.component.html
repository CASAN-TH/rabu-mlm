<div class="row mt-3">
  <div class="col-5">
    <div class="images-slide" *ngIf="productDetail">
      <slideshow [imageUrls]="productDetail.data.images" [height]="'500px'" [minHeight]="" [showArrows]="false"
        [autoPlay]="true" [autoPlayInterval]="5000" [backgroundSize]="'cover'" [showDots]="true" [dotColor]="'#010101'"
        [lazyLoad]="true" [autoPlayWaitForLazyLoad]="true" [hideOnNoSlides]="true">
      </slideshow>
    </div>
  </div>
  <div class="col-7">
    <h3>title ไตเติ้ล</h3>
    <h2>B120</h2>
    <div class="row">
      <div class="col-3">
        การจัดส่ง
      </div>
      <div class="col-9">
        ค่าจัดส่ง
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        ชนิด
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col-3">
            <div class="type-contain">
              <p>สีดำ</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <button mat-raised-button>เพิ่มรถเข็น</button>
      <button mat-raised-button>ซื้อ</button>
    </div>
  </div>
</div>
